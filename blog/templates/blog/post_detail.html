{% extends "blog/base.html" %}

{% block content %}
	<div class="post">
		{% if user.is_authenticated %}
			<a class=btn btn-default" href="{% url "post_edit" pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span> Edit</a>
		{% endif %}
		<h2>{{ post.title }}</h1>
		<p>{{ post.text|linebreaks }}</p>
		{% if post.published_date %}
			<div class="date">
				{{ post.published_date }}
			</div>
		{% endif %}
	</div>
{% endblock content %}
